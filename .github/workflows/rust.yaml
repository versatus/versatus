on: [pull_request]

name: Rust

jobs:
    cargo-test:
        name: cargo test
        runs-on: ubuntu-latest
        steps:
            - run: sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev
            - name: Checkout sources
              uses: actions/checkout@v2
              with:
                  submodules: true

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: cargo test
              uses: actions-rs/cargo@v1
              with:
                  command: test
    cargo-audit:
        name: cargo audit
        runs-on: ubuntu-latest
        steps:
            - run: sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev
            - name: Checkout sources
              uses: actions/checkout@v2
              with:
                  submodules: true

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: cargo audit
              uses: actions-rs/cargo@v1
              with:
                  command: audit
